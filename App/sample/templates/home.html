<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/static/style.css"> -->
    <style>
        #slogin{
            padding-top: 100px;
        }
    </style>
    <title>slogin</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">Hidden brand</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
          </div>
        </div>
      </nav>

    <div id="slogin">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center mb-4">Registration Page</h5>
                            <form>
                                <div class="mb-3">
                                    <label for="fn" class="form-label">Name:</label>
                                    <input type="nm" class="form-control" id="nm" placeholder="Full Name">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address:</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
                                <div class="mb-3">
                                    <label for="uname" class="form-label">Username:</label>
                                    <input type="uname" class="form-control" id="un" placeholder="Email without @aggies">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmpass" class="form-label">Confirm Password:</label>
                                    <input type="password" class="form-control" id="password2" placeholder="Confirm your password">
                                </div>
                                <select class="form-select" id="floatSelect" aria-label="Floating label select example"  >
                                    <option selected >Status</option>
                                    <option value="4" >Student</option>
                                    <option value="5"  id="advise">Advisor</option>
                                    <option value="6"  id="direct">Director</option>
                                  </select>
                                  <div class="mb-3">
                                    <!-- <label for="dept" class="form-label">Department</label> -->
                                    <input type="dept" class="form-control" id="un" placeholder="Department/Area of Concentration">
                                  </div>
                                  <div style="display: none;" id="fprog">
                                    <div class="mb-3">
                                      <label for="prog" class="form-label">Program</label>
                                      <input type="prog" class="form-control" id="un" placeholder="Course Program">
                                    </div>
                                    <div class="mb-3">
                                      <label for="adnm" class="form-label">Advisors Name</label>
                                      <input type="adnm" class="form-control" id="un" placeholder="Advisors name">
                                    </div>
                                  </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" style="background-color: #2b2b6d;">Register !!!</button>
                                </div>
                            </form>
                            <!-- <p class="mt-3 text-center"><a href="#">Forgot your password?</a></p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
var selectEl = document.getElementById("floatSelect");
 selectEl.addEventListener("change", function() {
  var selectedValue = selectEl.value;
  if (selectedValue === '4') {
    fprog.style.display="block";
    // stats.style.display="none"; 
  } else {
    " There is an error"
  }
});
</script>
</html>
